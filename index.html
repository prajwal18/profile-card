<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Profile card component</title>
        <!-- Link Css -->
        <link rel="stylesheet" type="text/css" media="all" href="./css/style.css">
    </head>

    <body>

        <main>
            <img class="person" src="./images/image-victor.jpg" alt="Victor's Image">

            <div class="personal-info">
                <h1 class="stats">Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>

            <div class="socials">
                <div>
                    <h2 class="stats">80K</h2>
                    <p>Followers</p>
                </div>

                <div>
                    <h2 class="stats">803K</h2>
                    <p>Likes</p>
                </div>

                <div>
                    <h2 class="stats">1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Prajwal Gautam</a>.
        </footer>
    </body>
</html>
